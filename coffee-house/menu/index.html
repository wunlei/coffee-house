<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee House</title>
    <link
      rel="shortcut icon"
      href="../assets/coffee-cup.ico"
      type="image/x-icon"
   >
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Questrial&display=swap"
      rel="stylesheet"
   >
  </head>

  <body class="body">
    <header class="header">
      <a href="../" class="logo">
        <img class="logo__img" src="../assets/icons/logo.svg" alt="logo">
        <h1 class="heading h1 h1_hidden">Coffee House</h1>
      </a>

      <nav class="header-nav nav">
        <ul class="header-nav__list">
          <li>
            <a href="../#favorite-coffee" class="header-nav__link link"
              >Favorite coffee</a
            >
          </li>
          <li>
            <a href="../#about" class="header-nav__link link">About</a>
          </li>
          <li>
            <a href="../#download" class="header-nav__link link">Mobile app</a>
          </li>
          <li>
            <a href="#contacts" class="header-nav__link link">Contact us</a>
          </li>
        </ul>
      </nav>

      <a class="header__btn-menu button header__btn-menu_active" href="menu">
        Menu
        <img
          class="icon icon_coffee"
          src="../assets/icons/coffee-cup.svg"
          alt="cup"
       >
      </a>
    </header>
    <main>
    </main>
    <footer class="section footer" id="contacts">
      <div class="footer-content">
        <h2 class="heading footer__heading heading-2">
          Sip, Savor, Smile.
          <span class="text text_accent">It’s coffee time!</span>
        </h2>

        <div class="socials">
          <a
            class="socials__item"
            href="https://www.twitter.com"
            target="_blank"
          >
            <img
              class="socials__icon"
              src="../assets/icons/twitter.svg"
              alt="twitter"
           >
          </a>
          <a
            class="socials__item"
            href="https://www.instagram.com/"
            target="_blank"
          >
            <img
              class="socials__icon"
              src="../assets/icons/instagram.svg"
              alt="instagram"
           >
          </a>
          <a
            class="socials__item"
            href="https://www.facebook.com"
            target="_blank"
          >
            <img
              class="socials__icon"
              src="../assets/icons/facebook.svg"
              alt="facebook"
           >
          </a>
        </div>
      </div>
      <div class="footer-contacts">
        <h3 class="heading heading-3">Contact us</h3>
        <ul class="contacts-list">
          <li class="contacts-list__item">
            <a
              class="contacts-list__link"
              href="https://maps.app.goo.gl/4rE1ZtGZW2cTHKK56"
              target="_blank"
            >
              <img src="../assets/icons/pin-icon.svg" alt="">
              8558 Green Rd., LA
            </a>
          </li>
          <li class="contacts-list__item">
            <a
              class="contacts-list__link"
              href="tel:+1(603)555-0123"
              target="_blank"
            >
              <img src="../assets/icons/phone.svg" alt="">
              +1 (603) 555-0123
            </a>
          </li>
          <li class="contacts-list__item">
            <a class="contacts-list__link" href="#">
              <img src="../assets/icons/clock.svg" alt="">
              Mon-Sat: 9:00 AM – 23:00 PM
            </a>
          </li>
        </ul>
      </div>
    </footer>
    <!-- <script src="script.js"></script> -->
  </body>
</html>
